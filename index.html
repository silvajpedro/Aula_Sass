        O que é o Sass?

        Sass -> Acrônimo Syntactically Awesome Style Sheets -> Folha de Estilo Sintaticamente Incríveis

        Segundo a própria documentação do Sass ele é uma linguagem de folha de estilos, ou seja uma linguagem de estilo igual CSS, porém o Sass ele entra em outra categoria de linguagem de estilo ele se encaixa na categoria de linguagens pré-processadas ou mais conhecidas como pré-processadores de estilo.

        Por que o Sass foi criado?

        Então o Sass foi criado para facilitar o uso do CSS, e os criadores do Sass seguem o seguinte principio DRY -> Don´t Repeat Yourself, o Sass traz recursos de reutilização de código e lógica na escrita dos estilos.

        Além dessa vantagem o Sass traz recursos de lógica, condições, laços de repetição, aninhamento, funções, mixins, variáveis, imports, partials...
     -->
    <main>
        
        <section>
            <h1>Primeira Section</h1>
            <p>texto...........................</p>
        </section>

        <section>

            <p>texto...........................</p>
        </section>
    </main>
